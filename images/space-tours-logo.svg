<svg viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="spaceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1b4b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#312e81;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="rocketGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a78bfa;stop-opacity:1" />
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="60" cy="60" r="50" fill="url(#spaceGradient)" opacity="0.9"/>
  
  <!-- Stars -->
  <circle cx="25" cy="30" r="1.5" fill="#ffffff" opacity="0.8"/>
  <circle cx="85" cy="25" r="1" fill="#ffffff" opacity="0.6"/>
  <circle cx="90" cy="45" r="1.2" fill="#ffffff" opacity="0.7"/>
  <circle cx="35" cy="85" r="0.8" fill="#ffffff" opacity="0.5"/>
  <circle cx="20" cy="70" r="1" fill="#ffffff" opacity="0.8"/>
  
  <!-- Earth (small planet) -->
  <circle cx="25" cy="50" r="8" fill="#3b82f6" opacity="0.8"/>
  <path d="M 20 47 Q 25 45 30 48 Q 28 52 25 54 Q 22 52 20 47" fill="#10b981" opacity="0.9"/>
  <path d="M 22 50 Q 26 48 29 51" fill="#10b981" opacity="0.7"/>
  
  <!-- Rocket ship -->
  <g transform="translate(55, 35)">
    <!-- Rocket body -->
    <ellipse cx="0" cy="15" rx="6" ry="20" fill="url(#rocketGradient)"/>
    
    <!-- Rocket nose -->
    <path d="M -6 -5 Q 0 -15 6 -5" fill="#ef4444"/>
    
    <!-- Rocket fins -->
    <path d="M -6 25 L -10 35 L -6 32 Z" fill="#dc2626"/>
    <path d="M 6 25 L 10 35 L 6 32 Z" fill="#dc2626"/>
    
    <!-- Rocket windows -->
    <circle cx="0" cy="5" r="3" fill="#60a5fa" opacity="0.8"/>
    <circle cx="0" cy="5" r="2" fill="#93c5fd" opacity="0.6"/>
    
    <!-- Exhaust flame -->
    <path d="M -3 35 Q 0 45 3 35 Q 0 42 -3 35" fill="#f59e0b" opacity="0.9"/>
    <path d="M -2 35 Q 0 40 2 35" fill="#fbbf24" opacity="0.8"/>
  </g>
  
  <!-- Orbital path -->
  <path d="M 35 50 Q 60 20 85 50 Q 60 80 35 50" 
        fill="none" 
        stroke="#60a5fa" 
        stroke-width="1" 
        stroke-dasharray="3,3" 
        opacity="0.5"/>
  
  <!-- Company name -->
  <text x="140" y="45" 
        font-family="Arial, sans-serif" 
        font-size="28" 
        font-weight="bold" 
        fill="url(#textGradient)"
        filter="url(#glow)">SPACE</text>
  
  <text x="140" y="75" 
        font-family="Arial, sans-serif" 
        font-size="28" 
        font-weight="bold" 
        fill="url(#textGradient)"
        filter="url(#glow)">TOURS</text>
  
  <!-- Tagline -->
  <text x="140" y="95" 
        font-family="Arial, sans-serif" 
        font-size="11" 
        fill="#9ca3af" 
        font-style="italic">Your Journey Beyond Earth</text>
  
  <!-- Small decorative elements -->
  <circle cx="320" cy="30" r="2" fill="#fbbf24" opacity="0.6">
    <animate attributeName="opacity" values="0.3;0.9;0.3" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="350" cy="50" r="1.5" fill="#60a5fa" opacity="0.5">
    <animate attributeName="opacity" values="0.2;0.8;0.2" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="340" cy="70" r="1" fill="#a78bfa" opacity="0.7">
    <animate attributeName="opacity" values="0.4;1;0.4" dur="2.5s" repeatCount="indefinite"/>
  </circle>
</svg>